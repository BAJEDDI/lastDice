<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick the Number and Roll the Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="confetti">
            <img src="images/confetti-25.gif" alt="">
        </div>
        <h1>How lucky are you??</h1>
        <label for="number">Pick a number:</label>
        <input type="number" id="number" min="1" max="6">
        <button id="rollButton">Roll the Dice</button>
        <div class="dice-container">
            <div class="initial-gif">
                <img src="images/PERFECTSLOW.gif" alt="Rolling GIF">
            </div>
            <div id="fast-roll-gif" class="fast-roll-gif">
                <img src="images/PERFECTFAST.gif" alt="Fast Rolling GIF">
            </div>
            <div id="dice" class="dice">    
            </div>
        </div>
        
        <p id="result"></p>
<p id="attemptsCounter">Attempts: 0</p>
<p id="winsCounter">Wins: 0</p>

    </div>
    <script src="script.js"></script>
    <audio id="diceSound" src="sounds/diceRoll.mp3#t=1"></audio>
    <audio id="cong" src="sounds/cong.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
